<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        *,
        :before,
        :after {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
            border-color: #e5e7eb
        }

        :before,
        :after {
            --tw-content: ""
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
            font-feature-settings: normal;
            font-variation-settings: normal;
            background-color: #f5f5f5;
            color: #2e2e2e;
        }

        .flex {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .border {
            border-width: 1px;
        }

        .border-black {
            --tw-border-opacity: 1;
            border-color: rgb(255 255 255 / var(--tw-border-opacity))
        }

        .rounded-lg {
            border-radius: .5rem;
        }

        .p-4 {
            padding: 0;
        }

        .w-1\/2 {
            width: 50%;
        }

        .h-full {
            height: 100%;
        }

        .overflow-auto {
            overflow: auto;
        }

        .hidden {
            display: none;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid #444;
            padding: 0.5rem 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            color: #f5f5f5;
        }

        .tab-active {
            border-bottom: 2px solid #f5f5f5;
            font-weight: 600;
            color: #f5f5f5;
        }

        .CodeMirror {
            height: calc(100% - 2rem);
            font-size: 16px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #28a745;
            color: #f5f5f5;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }

        .code-container {
            background-color: #2e2e2e;
            color: #f5f5f5;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="flex">
        <!-- Left Side: HTML and JS Code Input with Tabs -->
        <div class="border border-black rounded-lg w-1/2 overflow-auto code-container">
            <div class="toolbar">
                <div class="tabs">
                    <div id="htmlTab" class="tab tab-active cursor-pointer" onclick="showTab('html')">HTML</div>
                    <div id="jsTab" class="tab cursor-pointer" onclick="showTab('js')">JavaScript</div>
                </div>
                <button onclick="runCode()">Run Code</button>
            </div>
            <textarea id="htmlCode" class="code-tab"></textarea>
            <textarea id="jsCode" class="code-tab hidden"></textarea>
        </div>
        <!-- Right Side: Preview -->
        <div class="border border-black rounded-lg w-1/2 overflow-auto">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script>
        const htmlCodeMirror = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
            mode: 'htmlmixed',
            lineNumbers: true,
            theme: 'monokai'
        });

        const jsCodeMirror = CodeMirror.fromTextArea(document.getElementById('jsCode'), {
            mode: 'javascript',
            lineNumbers: true,
            theme: 'monokai'
        });

        function showTab(tab) {
            htmlCodeMirror.getWrapperElement().classList.add('hidden');
            jsCodeMirror.getWrapperElement().classList.add('hidden');
            document.getElementById('htmlTab').classList.remove('tab-active');
            document.getElementById('jsTab').classList.remove('tab-active');

            if (tab === 'html') {
                htmlCodeMirror.getWrapperElement().classList.remove('hidden');
                document.getElementById('htmlTab').classList.add('tab-active');
            } else {
                jsCodeMirror.getWrapperElement().classList.remove('hidden');
                document.getElementById('jsTab').classList.add('tab-active');
            }
        }

        function runCode() {
            const htmlCode = htmlCodeMirror.getValue();
            const jsCode = jsCodeMirror.getValue();
            const previewFrame = document.getElementById("preview").contentWindow.document;

            previewFrame.open();
            previewFrame.write(htmlCode + '<script>' + jsCode + '<\/script>');
            previewFrame.close();
        }

        // Initially show HTML tab
        showTab('html');
    </script>
</body>

</html>
